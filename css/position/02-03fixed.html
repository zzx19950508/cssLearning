<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box1{
      width: 100px;
      height: 100px;
      background-color: rosybrown;
      position: fixed;
      top: 100px;
      right: 100px;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <!--fixed表示，相对于视口（viewport，浏览器窗口）进行偏移，即定位基点是浏览器窗口。
  这会导致元素的位置不随页面滚动而变化，好像固定在网页上一样。

  它如果搭配top、bottom、left、right这四个属性一起使用，
  表示元素的初始位置是基于视口计算的，否则初始位置就是元素的默认位置。
  -->
  <div class="box1"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
