<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>

      margin: 0;

    }
    .box1{
      width: 400px;

      background-color: lightgoldenrodyellow;

    }
    .box2{
      width: 50px;

    <div class="box2"></div>
