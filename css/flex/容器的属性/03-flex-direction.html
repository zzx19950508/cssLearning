<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .all{
      display: flex;
      flex-direction: row;
      flex-direction: row-reverse;
      flex-direction:column;
      flex-direction: column-reverse;

    }
    .box{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      text-align: center;
      border: 1px solid silver;
    }
  </style>
</head>
<body>
  <!--
   flex-direction属性决定主轴的方向（即项目的排列方向）;
   一般有四个值：row（默认值）：主轴为水平方向，起点在左端。
               row-reverse：主轴为水平方向，起点在右端。
               column：主轴为垂直方向，起点在上沿。
               column-reverse：主轴为垂直方向，起点在下沿。
   -->
   <div class = "all">
     <div class = "box">1</div>
     <div class = "box">2</div>
     <div class = "box">3</div>
     <div class = "box">4</div>
     <div class = "box">5</div>
     <div class = "box">6</div>
   </div>
</body>
</html>
