<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .all{
      display: flex;
      flex-direction: row;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      text-align: center;
      border: 1px solid silver;
    }
    .box1{
      order: 2;
    }
  </style>
</head>
<body>
  <!--
   order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
   -->
  <div class = "all">
    <div class = "box">1</div>
    <div class = "box">2</div>
    <div class = "box box1">3</div>
    <div class = "box">4</div>
    <div class = "box">5</div>
    <div class = "box">6</div>
  </div>
</body>
</html>
