<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: wheat;
      position: relative;
    }
    .content{
      width: 100px;
      height: 100px;
      background-color: lightyellow;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
    /*绝对定位的布局取决于三个因素，一个是元素的位置，一个是元素的尺寸，一个是元素的margin值。
      没有设置尺寸和 margin 的元素会自适应剩余空间，位置固定则分配尺寸，尺寸固定边会分配 margin，都是自适应的。*/
  </style>
</head>
<body>
<div class = "box">
  <div class = "content"></div>
</div>
</body>
</html>
