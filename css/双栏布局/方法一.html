<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .left{
      width: 200px;
      height:200px;
      line-height: 200px;
      text-align: center;
      background-color: greenyellow;
      float: left;
    }
    .right{
      height: 200px;
      line-height: 200px;
      text-align: center;
      background-color: yellow;
      margin-left: 210px;
    }
  </style>
</head>
<body>
  <!--左边使用 float: left 向左浮动，并且设置了固定宽度。
  因为左边浮动，右边上移到左边的同一行，和左边重叠在一起。
  右边设置 margin-left: 210px 和左边间隔出10px。-->
  <div class="left">左边固定</div>
  <div class="right">右边自适应</div>
</body>
</html>
