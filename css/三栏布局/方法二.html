<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    .contain{
      position: relative;
    }
    .left{
      width: 100px;
      height: 100px;
      background-color: yellow;
      position: absolute;
    }
    .right{
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
      top: 0;
      right: 0;
    }
    .main{
      height: 100px;
      margin: 0 110px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="contain">
    <div class="left">左边定宽</div>
    <div class="right">右边定宽</div>
    <div class="main">中间自适应</div>
  </div>
</body>
</html>
